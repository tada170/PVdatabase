<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <ul>
        <li class="dropdown">
            <a href="#" class="dropbtn">Product</a>
            <div class="dropdown-content">
                <a href="/product-add">Add Product</a>
                <a href="/products-list">Product List</a>
            </div>
        </li>
        <li class="dropdown">
            <a href="#" class="dropbtn">Category</a>
            <div class="dropdown-content">
                <a href="/category-add">Add Category</a>
                <a href="/category-list">Category List</a>
            </div>
        </li>
        <li class="dropdown">
            <a href="#" class="dropbtn">Users</a>
            <div class="dropdown-content">
                <a href="/user-add">Add User</a>
                <a href="/user-list">User List</a>
            </div>
        </li>
        <li class="dropdown">
            <a href="#" class="dropbtn">Order</a>
            <div class="dropdown-content">
                <a href="/order-add">Add Order</a>
                <a href="/user-list">User Order</a>
                <!--                TODO: Add order list-->
            </div>
        </li>
        <li><a href="/">Home</a></li>
        <li><button class="logout-btn" onclick="logoutUser()">Logout</button></li>
    </ul>
    <div class="container">
        <h1>User List</h1>
        <div id="message-container"></div>
        <table id="user-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit User</h2>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-first-name">First Name:</label>
                    <input type="text" id="edit-first-name" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="edit-last-name">Last Name:</label>
                    <input type="text" id="edit-last-name" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="edit-email">Email:</label>
                    <input type="email" id="edit-email" name="email" required>
                </div>
                <button type="button" onclick="saveUserChanges()">Save Changes</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script/user_list.js"></script>
    <script src="/script/logout.js"></script>

</body>

</html>
