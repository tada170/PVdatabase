<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <ul>
        <li class="dropdown">
            <a href="#" class="dropbtn">Product</a>
            <div class="dropdown-content">
                <a href="/product-add">Add Product</a>
                <a href="/products-list">Product List</a>
            </div>
        </li>
    
        <li class="dropdown">
            <a href="#" class="dropbtn">Category</a>
            <div class="dropdown-content">
                <a href="/category-add">Add Category</a>
                <a href="/category-list">Category List</a>
            </div>
        </li>
    
        <li class="dropdown">
            <a href="#" class="dropbtn">Users</a>
            <div class="dropdown-content">
                <a href="/user-add">Add User</a>
                <a href="/user-list">User List</a>
            </div>
        </li>
        <li class="dropdown">
            <a href="#" class="dropbtn">Order</a>
            <div class="dropdown-content">
                <a href="/order-add">Add Order</a>
                <a href="/user-list">User Order</a>
                <!--                TODO: Add order list-->
            </div>
        </li>
        <li><a href="/">Home</a></li>
    
        <li><button class="logout-btn" onclick="logoutUser()">Logout</button></li>
    </ul>

    <div class="container mt-5">
        <h1 class="mb-4">Add User to Database</h1>
        <form id="addUserForm">
            <div class="form-group">
                <label for="jmeno">First Name:</label>
                <input type="text" class="form-control" id="jmeno" name="jmeno" placeholder="Enter first name"
                    required />
            </div>
            <div class="form-group">
                <label for="prijmeni">Last Name:</label>
                <input type="text" class="form-control" id="prijmeni" name="prijmeni" placeholder="Enter last name"
                    required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address"
                    required />
            </div>
            <div class="form-group">
                <label for="heslo">Password:</label>
                <input type="password" class="form-control" id="heslo" name="heslo" placeholder="Enter password"
                    required />
            </div>
            <div class="form-group">
                <label for="roleID">Role:</label>
                <select class="form-control" id="roleID" name="roleID" required>
                    <option value="">Select a Role</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
        </form>
        <div id="message" class="mt-3"></div>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/script/logout.js"></script>
    <script src="/script/user_add.js"></script>
</body>
</html>
